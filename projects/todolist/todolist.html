<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="todolist.css">
    <link href="https://fonts.googleapis.com/css?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"><h1><i class="fas fa-clipboard-list"></i>To Do List</h1></div>
            <div class="wrap-list">
                <ol class="list">
                    <li class="grey">
                        <input type="checkbox" name="" id="">
                        <label for="">Go To Gym</label>
                        
                    </li><li>
                        <input type="checkbox" name="" id="">
                        <label for="">Take Shower</label>
                        
                    </li><li class="grey">
                        <input type="checkbox" name="" id="">
                        <label for="">Go To Supermarket</label>
                        
                    </li><li>
                        <input type="checkbox" name="" id="">
                        <label for="">Learn Courses</label>
                        
                    </li><li class="grey">
                        <input type="checkbox" name="" id="">
                        <label for="">Revise Course</label>
                        
                    </li>
                </ol>
            
        </div>
    </div>
</body>
</html>
